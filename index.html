<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Shape Up Or Shape Out</title>
</head>

<body>
  <div id="inputContainer">
    <div class="row col-12">
      <div class="input-group">
        <button class="btn btn-outline-secondary" type="button" id="rectangleButton">Create Rectangle</button>
        <input type="text" placeholder="Height" class="form-control col-6" id="rectangleInputH"></input>
        <input type="text" placeholder="Width" class="form-control col-6" id="rectangleInputW"></input>
      </div>
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="squareButton">Create Square</button>
      </div>
      <input type="text" class="form-control col-10" id="squareInput" placeholder="Side Length"
        aria-label="Example text with button addon" aria-describedby="button-addon1"></input>
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="circleButton">Create Circle</button>
      </div>
      <input type="text" class="form-control col-10" id="circleInput" placeholder="Radius"
        aria-label="Example text with button addon" aria-describedby="button-addon1"></input>
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="triangleButton">Create Triangle</button>
      </div>
      <input type="text" class="form-control col-10" id="triangleInput" placeholder="Height"
        aria-label="Example text with button addon" aria-describedby="button-addon1"></input>
    </div>
  </div>
    <div class="row shapecontainerinfo">
      <div id="shapeContainer"></div>
      <div id="infoContainer">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Shape:</span>
          <div class="form-control" id="shapeInfo"></div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Height:</span>
          <div class="form-control" id="heightInfo"></div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Width:</span>
          <div class="form-control" id="widthInfo"></div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Radius:</span>
          <div class="form-control" id="radiusInfo"></div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Area:</span>
          <div class="form-control" id="areaInfo"></div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Perimeter:</span>
          <div class="form-control" id="perimeterInfo"></div>
        </div>
      </div>
    </div>
  


  <script src="app.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
